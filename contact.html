        <div class="text"><span>JF</span></div>
    </div>

    <script>
        let timeout;

        document.addEventListener("mousemove", e => {
            gsap.to(".text", {
                x: e.clientX,
                y: e.clientY,
                stagger: -0.06
            });

            // Si la souris bouge pendant la période de délai de 2 secondes, annuler le délai
            clearTimeout(timeout);

            // Définir un délai de 2 secondes avant de réduire l'opacité
            timeout = setTimeout(() => {
                gsap.to(".cursor", { opacity: 0.5 });
            }, 2000);
        });

        // Réinitialiser l'opacité lorsque la souris arrête de bouger
        document.addEventListener("mouseout", e => {
            clearTimeout(timeout);
            gsap.to(".cursor", { opacity: 1 });
        });      
   </script>
