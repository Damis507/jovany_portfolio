                <script>
                        let timeout;
            
                        document.addEventListener("mousemove", e => {
                            gsap.to(".text", {
                                x: e.clientX,
                                y: e.clientY,
                                stagger: -0.06
                            });
            
                            
                            clearTimeout(timeout);
            
                            
                            timeout = setTimeout(() => {
                                gsap.to(".cursor", { opacity: 0.5 });
                            }, 2000);
                        });
            
                        
                        document.addEventListener("mouseout", e => {
                            clearTimeout(timeout);
                            gsap.to(".cursor", { opacity: 1 });
                        });      
                </script>
