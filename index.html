<!DOCTYPE html>

        <meta charset="UTF-8" />

        <link rel="stylesheet" href="style.css" />
        <link rel="Shortcut Icon" type="image/png" href="img/JF.png"> 
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js" integrity="sha512-3WGIRFCuTpZhqYujwLp5RtARPkOy3uRtc3RXB31bJ9/i6VH2C66Z0WBV6gHhdhbUIDKFx8yTkLfEjdQM5Wl+ZQ==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="overlay">
                <!--pour forcer la page fixe-->

            <div class="cursor">
                <div class="text">JF</div>
                <div class="text">JF</div>
                <div class="text">JF</div>
                <div class="text">JF</div>
                <div class="text">JF</div>
                <div class="text">JF</div>
                <div class="text"><span>JF</span></div>
            </div>
            <script>
                let timeout;
    
                document.addEventListener("mousemove", e => {
                    gsap.to(".text", {
                        x: e.clientX,
                        y: e.clientY,
                        stagger: -0.06
                    });
    
                    // Si la souris bouge pendant la période de délai de 2 secondes, annuler le délai
                    clearTimeout(timeout);
    
                    // Définir un délai de 2 secondes avant de réduire l'opacité
                    timeout = setTimeout(() => {
                        gsap.to(".cursor", { opacity: 0.5 });
                    }, 2000);
                });
    
                // Réinitialiser l'opacité lorsque la souris arrête de bouger
                document.addEventListener("mouseout", e => {
                    clearTimeout(timeout);
                    gsap.to(".cursor", { opacity: 1 });
                });      
           </script>
               <div class="font">
                  <h1>Dévellopeur web junior</h1>
               </div>
